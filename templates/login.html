{% extends "layout.html" %}

{% block title %}ورود{% endblock %}

{% block head_extra %}
<!-- PWA Manifest & Service Worker -->
<link rel="manifest" href="/static/manifest.json">
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/static/sw.js').then(registration => {
                console.log('SW registered: ', registration);
            }).catch(registrationError => {
                console.log('SW registration failed: ', registrationError);
            });
        });
    }
</script>
{% endblock %}

{% block content %}
<!-- Header -->
<header class="text-center mb-8">
    <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-2">ورود به سیستم</h1>
    <p class="text-gray-500">لطفاً نام کاربری و رمز عبور خود را وارد کنید.</p>
</header>

<form action="/login" method="post" class="space-y-4">
    <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">نام کاربری:</label>
        <input type="text" id="username" name="username" required
               class="w-full p-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300">
    </div>
    <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">رمز عبور:</label>
        <input type="password" id="password" name="password" required
               class="w-full p-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300">
    </div>
    <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-300">
        ورود
    </button>
</form>
{% endblock %}
